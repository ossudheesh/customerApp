<div class="mt-3 card" style="width: 30rem;">
    <div class="card-body person-name bg-dark">
        <span style="color: white;">{{firstName}} {{lastName}}</span>
        <button class="btn btn-light edit-button" mat-button mat-dialog-close><i class="bi bi-x-square"></i></button>
    </div>
    <div class="mb-2 container">
        <div class="row">
            <div class="col-4">
                <img class="card-img img mb-2" src="./../../assets/person.png" alt="Card image cap">
            </div>
            <div class="col-8">
                <div class="mt-2 container">
                    <div class="row">
                        <span>Email : {{mail}}</span>
                    </div>
                    <div class="row">
                        <span>City : {{cityName}}</span>
                    </div>
                    <div class="row">
                        <span>Address : {{addr}}</span>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>


</div>
