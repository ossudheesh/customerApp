<div class="container">
    <h1 class="mt-3"><i class="bi bi-person-fill"></i>Customers</h1>
    <div class="row">
        <div class="col-6">
            <button class="btn m-1 view-button" (click)="gridView()"><i class="bi bi-grid-fill m-2"></i>Card view</button>
            <button class="btn m-1 view-button" (click)="listView()"><i class="bi bi-list-task m-2"></i>List view</button>
            <button class="btn m-1 view-button" mat-raised-button (click)="openDialog()"><i class="bi bi-person-plus-fill m-2"></i>New
                customer</button>
        </div>


        <div class="col-6">
            <form class="filter-form">
                <label>Filter</label> <br>
                <input type="text" [(ngModel)]="searchElement" name="searchElement">
            </form>
        </div>
    </div>
    <div class="row" *ngIf="grid">
        <div class="col-3"
            *ngFor="let customer of customers | filter:searchElement | paginate: { itemsPerPage: 12, currentPage: page,totalItems:totalLength }">
            <div class="mt-3 card" style="width: 18rem;">
                <div class="card-body person-name bg-dark">
                    <span>{{customer.firstname}} {{customer.lastname}}</span>

                    <button class="btn edit-button" (click)="openEdit(customer)"><i
                            class="bi bi-pencil-square"></i></button>
                </div>
                <div class="mb-2 container">
                    <div class="row">
                        <div class="col-4">
                            <img class="card-img img mb-2" src="./../../assets/person.png" alt="Card image cap">
                        </div>
                        <div class="col-8">
                            <div class="mt-2 container">
                                <div class="row mx-1">
                                    <span>{{customer.city}}</span>
                                </div>
                                <div class="row mx-1">
                                    <span>{{customer.address}}</span>
                                </div>
                                <div class="row">
                                    <button type="button" (click)="viewMore(customer)" class="button-more">View more</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
        </div>
        <div class="row mt-1 ">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
    <div class="row mt-3" *ngIf="list">
        <table class="table">
            <thead class="bg-dark table-head">
                <tr>
                    <th scope="col"></th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">City</th>
                    <th scope="col">Address</th>
                </tr>
            </thead>
            <tbody
                *ngFor="let customer of customers | filter:searchElement  | paginate: { itemsPerPage: 4, currentPage: page,totalItems:totalLength }">
                <tr>
                    <th scope="row"><img class="card-img img mb-2" src="./../../assets/person.png" alt="Card image cap">
                    </th>
                    <td>{{customer.firstname}}</td>
                    <td>{{customer.lastname}}</td>
                    <td>{{customer.email}}</td>
                    <td>{{customer.city}}</td>
                    <td>{{customer.address}}</td>
                </tr>

            </tbody>
        </table>
        <div class="row mt-1 ">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>


</div>
